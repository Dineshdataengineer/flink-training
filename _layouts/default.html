<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"js>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Prism 1.14 CSS -->
    <link rel="stylesheet" href="{{ "/prism.css" | prepend: site.css }}">
    <!-- Bootstrap 3.3.5 CSS -->
    <link rel="stylesheet" href="{{ "/bootstrap.min.css" | prepend: site.css }}">

    <link rel="stylesheet" href="{{ "/main.css" | prepend: site.css }}">
    <link rel="stylesheet" href="{{ "/sidenav.css" | prepend: site.css }}">
    <link rel="stylesheet" href="{{ "/font-awesome/css/font-awesome.min.css" | prepend: site.css }}">
    <link rel="stylesheet" href="{{ "/font.css" | prepend: site.css }}">

    <script src="{{ "/prism.min.js" | prepend: site.js }}"></script>
    <script src="{{ "/prism-java.js" | prepend: site.js }}"></script>
    <script src="{{ "/prism-scala.js" | prepend: site.js }}"></script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  </head>

  <body>

    {% include header.html %}

    <div class="container">
      <div class="wrapper">
        <div id="training-content" class="row">
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}
    
    <!-- JQuery 1.11.3 -->
    <script src="{{ "/jquery.min.js" | prepend: site.js }}"></script>
    <script src="{{ "/bootstrap.min.js" | prepend: site.js }}"></script>
    <script src="{{ "/nav.js" | prepend: site.js }}"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
 
        ga('create', 'UA-55109292-1', 'auto');
        ga('send', 'pageview');
    </script>

  </body>
</html>
